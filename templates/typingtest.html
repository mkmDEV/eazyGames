{% extends 'layout.html' %}


{% block head %}
  <script src="{{ url_for('static', filename='js/typingtest.js') }}" type="text/javascript" defer></script>
{% endblock head %}


{% block content %}
<div class="jumbotron">
  <div class="container text-center">
    <h1>{{ page_title }}</h1>
    <p>How fast can You type?!</p>
  </div>
</div>

<div class="container">&nbsp;</div>

<div class="container">
  <div class="row">
      <form>
        <div class="form-group">
          <!-- TODO: area for sentence -->
          <textarea class="form-control" rows="5" id="type"></textarea>
          <button type="button" class="btn btn-success btn-lg btn-block" id="start-button">START!</button>
          <button type="button" class="btn btn-danger btn-lg btn-block d-none" id="stop-button">STOP!</button>
          <!-- TODO: modal for results -->
          <!-- TODO: Hibákhoz a backspacek leütéseit is számolja hozzá
                     Enter megnyomására álljon le a játék!-->
        </div>
      </form>
  </div>
</div>

<footer class="container-fluid text-center">
  <a href="{{ url_for('home') }}">Back to Home</a>
</footer>

{% endblock %}
